<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img(重点) 图片标签,用于在页面上引入图片    
        img
            src 定义图片的路径
                1 url
                2 相对路径
                3 绝对路径
            title 定义鼠标悬停时提示的文字
            alt   定义图片加载失败时提示的文字
        audio 用于在页面上引入一段声音
        video 用于在页面上引入一段视频
    
    
    -->
    <!-- 相对路径 -->
   <img src="img/logo.png" width="300px" title="vsc" alt="vsc logo"/> <br/>
    <img src="img/马克思.png" width="300px" title="vsc" alt="vsc logo"/>
   <br/>
   <!-- 绝对路径 -->
   <img src="/demo1-html/img/logo.png" width="400px" title="VSC" alt="VSC logo"/>
</body>
</html>
